<body>

    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">


                            <div class="d-flex justify-content-center py-4">
                                <a href="Dashboard.html" class="logo d-flex align-items-center w-auto">
                                    <img src="Asset 1@2x.png" alt="legavoice logo">
                                    <!-- <span class="d-none d-lg-block">NiceAdmin</span> -->
                                </a>
                            </div><!-- End Logo -->


                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                        <p class="text-center small">Enter your username & password to login</p>
                                    </div>


                                    <form class="row g-3 needs-validation" novalidate>


                                        <div class="col-12">
                                            <label for="yourUsername" class="form-label">Username</label>

                                            <div class="input-group has-validation">
                                                <input type="text" name="username" class="form-control" id="email"
                                                    required>
                                                <div class="invalid-feedback">Please enter your username.</div>
                                            </div>

                                        </div>



                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Password</label>

                                            <input type="password" name="password" class="form-control" id="password"
                                                required>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>



                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember"
                                                    value="true" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                        </div>



                                        <div class="col-12">
                                            <a button class="btn btn-primary w-100" type="submit" href="dashboard.html"
                                                onclick="getAuthToken(); reset; return false; ">Login</button></a>
                                        </div>


                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main><!-- End #main -->
